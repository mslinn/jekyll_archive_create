<p>
  The <code>archive_create</code> generator plugin should have created 2 files
  in the root directory of this website:
  <code>demo.zip</code> and <code>demo.tar</code>.
</p>
<p>
  The creation is controlled by the <code>make_archive</code> section of <code>_config.yml</code>.
</p>
